{% extends 'base.html' %}
{% block content %}

<h1>Post</h1>
<ul>
{% for post in object_list %}
	<li><a href="{% url 'detail' post.pk %}"> {{ post.title }} </a>
		<a href="{% url 'category' post.category %}"> ({{ post.category }}) </a>
		- {{ post.author.first_name }} {{ post.author.last_name }}<br>
		{{ post.body|slice:":100" }}.......
	</li><br><br>
{% endfor %}
</ul>
{% endblock %}
