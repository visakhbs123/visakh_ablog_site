{% extends 'base.html' %}
{% block title %} Create a new blog {% endblock %}
{% block content %}
<h1>Add Blog </h1>
<br>
<br>
{% if user.is_authenticated %}
<div class="form-group">
    <form method="post">
        {% csrf_token %}>
        {{ form.as_p }}
        <button class="btn btn-success">Post</button>
    </form>
</div>
{% else %}
<h1><strong><big>You want to login for Add a blog!</big></strong></h1>
{% endif %}
{% endblock %}
